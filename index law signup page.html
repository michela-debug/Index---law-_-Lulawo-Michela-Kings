<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up / Log In</title>
<link rel="stylesheet" href="chatgpt.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h1 class="logo">⚖️ INDEX~LAW</h1>
      <h2>Welcome Back</h2>
      <p>Sign up or log in to continue your journey</p>

      <form>
        <div class="input-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required>
        </div>

        <div class="remember-row">
          <input id="remember" type="checkbox">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="auth-btn">Sign Up / Log In</button>
      </form>

      <div class="footer-text">
        <p>Forgot password? <a href="#">Reset it</a></p>
        <a href="index law first page.html">SIGN IN</a placeholder="required">
      </div>
    </div>
  </div>


    <!-- Footer Section -->
    <footer>
        <p style="color: white;">© 2025 My Website. All rights reserved.</p>
    </footer>

    <script src="test  run.js"></script>
</body>
</html>
